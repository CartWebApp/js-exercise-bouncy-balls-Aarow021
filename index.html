<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ballbox</title>
    <link rel="icon" type="image/x-icon" href="/imgs/favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="page-wrapper">
      <h1>ballbox</h1>
      <div id="canvas-wrapper">
        <canvas></canvas>
      </div>
      <nav>
        <div class="wrap">
          <div class="icon-wrap">
            <button type="button" id="menu-toggle" class="active"></button>
          </div>
          <div class="icon-wrap">
            <button type="button" id="settings-toggle"></button>
          </div>
          <div class="icon-wrap">
            <button type="button" id="play"></button>
          </div>
          <div class="icon-wrap">
            <button type="button" id="pause"></button>
          </div>
          <div class="icon-wrap">
            <button type="button" id="reset"></button>
          </div>
        </div>
      </nav>
      <section id="settings" class="hidden">
        <div class="settings-heading">
          <h2>Settings</h2>
          <div class="icon-wrap">
            <button type="button" id="settings-close"></button>
          </div>
        </div>
        <div class="overflow-auto">
          <div class="settings-col">

            <h3>General</h3>
            <div class="settings-row">
              <label for="gravity-input-number">Gravity</label>
              <div class="slider-row">
                <input type="number" id="gravity-input">
                <input type="range" id="gravity-input-slider" min="-1" max="1" step=".05" value="0">
              </div>
            </div>
            <div class="settings-row">
              <label for="friction-input-number">Friction</label>
              <div class="slider-row">
                <input type="number" id="friction-input">
                <input type="range" id="friction-input-slider" min="0" max="1" step=".0001" value="0">
              </div>
            </div>
            <div class="settings-row">
              <label for="absorption-input">Absorption
                <input type="checkbox" id="absorption-input" checked="false">
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="settings-row">
              <label for="absorption-threshold-input">Absorption Threshold</label>
              <input type="number" id="absorption-threshold-input" min="0" value="0">
            </div>
            <hr>
            <h3>Balls</h3>
            <div class="settings-row">
              <label for="ballcount-input">Count</label>
              <input type="number" id="ballcount-input" min="0" step="1" value="100">
            </div>
            <div class="settings-row">
              <label for="min-size-input">Min Size</label>
              <input type="number" id="min-size-input" value="15">
            </div>
            <div class="settings-row">
              <label for="max-size-input">Max Size</label>
              <input type="number" id="max-size-input" value="30">
            </div>
            <div class="settings-row">
              <label for="max-speed">Max Speed</label>
              <input type="number" id="max-speed" min="0" value=".5">
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
